<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=, initial-scale=1.0">
        <title>
            More HTML
        </title>

        <!-- Link to stylesheet - uses href -->
        <link rel="stylesheet" href="./style.css"/>

        <!-- Styling can live here -->
        <!-- Internal CSS -->
        <!-- <style>
            img {
                height:20vw;
                width:20vw
            }
        </style> -->
    </head>

    <body>
        <!-- LIST AND LIST ITEMS -->

        <!-- ordered lists -->
        <ol>
            <li>
                First item
            </li>
            <li>
                Second item
            </li>
            <li>
                Third item
            </li>
        </ol>
        
        <!-- unordered lists -->
        <ul>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ul>
        
        <!-- Nested list -->
        <ul>
            <li>This is a normal list item</li>

            <ol>
                <li>This is a nested list item</li>
                <li>And another nested list item</li>
            </ol>
        </ul>

        <!-- ANCHOR TAGS -->
        <!-- hyperlinks -->
        <!-- they use attributes -->
        <!-- href is the location, target controls how the link is opened -->
        <!-- <a href="./new.html" target="_blank">Click me!!!!!!</a> -->
        <a href="./new.html">Click me!!!!!!</a>

        <!-- IMAGES -->
        <!-- Self closing tag -->
        <!-- REQUIRE a source (src) -->
        <!-- It's convention to include an alt text - for accessability (e-readers) -->

        <!-- Can use INLINE CSS -->
        <!-- <img alt="QA Logo" style="height:20vw; width:20vw" src="https://qa-community.co.uk/static/qa_fill_primary.svg"/> -->

        <img id="company-logo" alt="QA Logo" src="https://qa-community.co.uk/static/qa_fill_primary.svg"/>

        <!-- some divs to style -->
        <div id="div1" class="testDivs">Div #1</div>
        <div id="div2" class="testDivs">Div #2</div>
    </body>
</html>
