<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Forms, buttons etc
        </title>

        <!-- CSS ONLY -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <!-- FORMS -->
        <!-- For taking user input -->
        <!-- Two main attributes -->
        <!-- method -> HOW to send the data -->
        <!-- action -> WHERE to send the data -->

        <!-- GET method -->
        <!-- It sends input into the URL bar -->
        <!-- with a key : value -->
        <form method="get" action="search.html">
            <h4>GET Form</h4>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search Term" aria-label="Recipient's username" aria-describedby="button-addon2">

                <button type="button" class="btn btn-outline-success">Search</button>
            </div>
        </form>

        <!-- POST method -->
        <!-- Sends the data to the action URL -->
        <form method="post" action="./mailform.php">
            <h4>POST Form</h4>
            <!-- an input for text -->
            <input name="message" type="password"/>
            <!-- a button to submit the form -->
            <button type="submit">SEND</button>
        </form>

        <!-- you don't NEED an action or method on a form -->
        <form>
            <h4>More Inputs</h4>

            <!-- checkboxes -->
            <!-- multiple values can be checked -->
            <input type="checkbox" name="checkbox1" value="1"/>1
            <input type="checkbox" name="checkbox2" value="2"/>2

            <!-- radio buttons -->
            <!-- they can be linked together -->
            <fieldset>
                <legend>Question 1:</legend>
                a<input type="radio" name="choice" value="a"/>
                b<input type="radio" name="choice" value="b"/>
                c<input type="radio" name="choice" value="c"/>
                d<input type="radio" name="choice" value="d"/>
            </fieldset>

            <!-- date selection -->
            <input type="date" name="dob"/>

            <!-- colour -->
            <input type="color" name="colour"/>
        </form>

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
